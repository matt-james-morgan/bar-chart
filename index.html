<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>
    <header>
        <h1>Data Visualization</h1>
    </header>
    <nav>
        <div id="chart-name-div">
            <form class="chart-title-input">
                <Label>Graph Name
                    <input type="text" id="graph-title" required>
                </Label>
                <label for="">Graph Title Color
                    <input type="color" id="title-color">
                </label>
                <label>Graph Title Font Size
                    <select id="graph-title-size" name="Graph-title-size">
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="24">24</option>
                        <option value="26">26</option>
                        <option value="28">28</option>
                    </select>
                </label>

            </form>


        </div>

        <div id="enter-data">
          <div>
            <h2>Add Another Bar</h2>
            <button id="addBar">+</button>
          </div>
          <p><em>Numbers are in percentage</em></p>
            <div class="bar-input">
              <p>Enter Bar Value</p>
              <input type="number" min="1" max="100">
              <p>Enter Bar Name and Color</p>
              <input type="text" placeholder="Bar Label">
              <input type="color">
              <p>Enter Bar Label Color</p>
              <input type="color">
            </div>
        </div>




        <div id="assign-gap">
            <p>Enter percetage for bar gap</p>
            <input type="number" min="1" max="20" id="gap-input">

        </div>
        <input type="submit" id="submit">
    </nav>
    <div id = "graph">
        <div id="y-axis">
          <p>100</p>
          <p>90</p>
          <p>80</p>
          <p>70</p>
          <p>60</p>
          <p>50</p>
          <p>40</p>
          <p>30</p>
          <p>20</p>
          <p>10</p>
          <p>0</p>
        </div>
        <div>

        </div>
        <div id="x-axis">
          <p>0</p>
          <p>10</p>
          <p>20</p>
          <p>30</p>
          <p>40</p>
          <p>50</p>
          <p>60</p>
          <p>70</p>
          <p>80</p>
          <p>90</p>
          <p>100</p>
        </div>
    </div>

</body>
<script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
<script src="./javascript/data.js"></script>
</html>
